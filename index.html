<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NizGames</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Header">
        <h1 id="bighead">NizGames</h1>
        <p id="smallhead">Home of Games, Apps and Fun</p>
    </div>
    <hr>
    <div class="Game Section">
        <div class="Screen">
            <p><iframe src="https://files.twoplayergames.org/files/games/other/Basket_Random/index.html" frameborder="0" class="GameScreen" id="ParentScreen"></iframe></p>
            <h1 id="GameTitle">Basket Ball Random</h1>
            <p id="GameDesc">BasketBall Game where you can play one player or 2 player however you like</p>
        </div>
        

    </div>
    <br><br>
    <hr>
    <h1>Games</h1>
    <div class="buttons">
        <button id="gamebuttonselect" onclick="changegame('Basket Ball Random', 'BasketBall Game where you can play one player or 2 player however you like', 'https://files.twoplayergames.org/files/games/other/Basket_Random/index.html'
         )">Basket Ball Random</button>

        <button id="gamebuttonselect" onclick="changegame('OG Getaway Shootout', 'Fight for escape', 'https://getaway-shootout.com/1.embed'
         )">OG Getaway Shootout</button>
         
         <button id="gamebuttonselect" onclick="changegame('Vectaria.io', 'Build, Fight, Live in a minecraft like blocky world', 'https://vectaria.io/home'
         )">Vectaria.io</button>  

         <button id="gamebuttonselect" onclick="changegame('Drift Hunters', 'Drift to victory!', 'https://www.drifted.com/gameframe/39225/'
         )">Drift Hunters</button>
    </div>
    <h1>Apps</h1>
    <div class="buttons">
        <button id="gamebuttonselect" onclick="changegame('CepatMakan', 'Order your food for us to deliver to your class to make sure you arent late for your classes', 'https://cepatmakan.web.id'
         )">CepatMakan</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
